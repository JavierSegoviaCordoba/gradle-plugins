name: build-renovate

on:
  push:
    branches:
      - 'renovate/**'
    paths:
      - '**'
      - '!**/CHANGELOG.md'

env:
  GITHUB_TOKEN: '${{ secrets.TOKEN_GITHUB_ACTION }}'

jobs:
  add-updated-dependencies-to-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: '${{ secrets.TOKEN_GITHUB_ACTION }}'

      - name: Change PR to be draft
        run: |
          gh extension install kyanny/gh-pr-draft
          gh pr-draft

      - name: Set up Java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Add updated dependencies to the CHANGELOG from Renovate
        run: |
          ./gradlew addChangelogItem --renovateCommitTable
          git config --global user.email "javier@segoviacordoba.com"
          git config --global user.name "Javier Segovia CÃ³rdoba"
          git add .
          git commit --amend --no-edit
          git push --force

      - name: Change PR to be ready for review
        run: gh pr ready
