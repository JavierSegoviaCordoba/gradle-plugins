[versions]
coroutines = "1.6.4"
gson = "2.9.0"
javierscGradleExtensions = "1.0.0-alpha.26"
javierscKotlinStdlib = "0.1.0-alpha.9"
jgit = "6.2.0.202206071550-r"
kotest = "5.3.2"
ktfmt = "0.37"
semver = "0.1.0-beta.10"
tomlj = "1.0.0"

[libraries]
eclipse-jgit = { module = "org.eclipse.jgit:org.eclipse.jgit", version.ref = "jgit" }
facebook-ktfmt = { module = "com.facebook:ktfmt", version.ref = "ktfmt" }
google-codeGson-gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
javiersc-gradle-gradleExtensions = { module = "com.javiersc.gradle:gradle-extensions", version.ref = "javierscGradleExtensions" }
javiersc-gradle-gradleTestExtensions = { module = "com.javiersc.gradle:gradle-test-extensions", version.ref = "javierscGradleExtensions" }
javiersc-kotlin-kotlinStdlib = { module = "com.javiersc.kotlin:kotlin-stdlib", version.ref = "javierscKotlinStdlib" }
javiersc-semver-semverCore = { module = "com.javiersc.semver:semver-core", version.ref = "semver" }
jetbrains-kotlin-kotlinTest = { module = "org.jetbrains.kotlin:kotlin-test" }
jetbrains-kotlinx-kotlinxCoroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotest-kotestAssertionsCore = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
tomlj = { module = "org.tomlj:tomlj", version.ref = "tomlj" }

[bundles]
testing = ["jetbrains-kotlin-kotlinTest", "kotest-kotestAssertionsCore"]
